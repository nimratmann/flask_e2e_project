<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>HealthTrack</title>
</head>
<body>
    <h1>Welcome to HealthTrack</h1>

    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('data_entry') }}">Enter Health Data</a></li>
            <li><a href="{{ url_for('visualization') }}">View Health Trends</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

    {% if request.path == '/dashboard' %}
        <p>Track and monitor your health data over time.</p>
    {% endif %}

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2023 HealthTrack. All Rights Reserved.</p>
    </footer>
</body>
</html>
